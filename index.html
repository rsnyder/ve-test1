<!DOCTYPE html>
<html>
<head>
  <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdn.jsdelivr.net/npm/http-vue-loader@1.4.2/src/httpVueLoader.min.js"></script>
  <style>
    [v-cloak] { display: none; }
    #app {
      display: grid;
      align-items: stretch;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas: 
        "header"
        "content"
        "footer";
      height: 100vh;
      width: 100vw;
      position: absolute;
    }
    .header {
      grid-area: header;
    }
    .content {
      grid-area: content;
      overflow-y: auto;
      height: 100%;
    }
    .footer {
      grid-area: footer;
    }
    .visible {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.5s linear;
    }
    .hidden {
      visibility: hidden;
      opacity: 0;
      /* transition: opacity 0.5s linear; */
      /* transition: visibility 0s 1s, opacity 1s linear; */
    }
  </style>    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
  <div id="app">
    
    <div class="header">
      <component v-if="essayConfig" :is="essayConfig.layout === 'index' ? 'indexHeader' : 'essayHeader'"
        :height="400"
        :essay-config="essayConfig"
        :site-config="context"
        :progress="progress"
        :is-authenticated="isAuthenticated"
        @menu-item-clicked="menuItemClicked"
        @logout="logout"
        @toggle-option="toggleOption"
        @view-markdown="viewMarkdown"
        @edit-markdown="editMarkdown"
        :href="href"
      ></component>
    </div>

    <div id="content" v-html="html" class="content hidden">
    </div>

    <div class="footer">
      <component is="siteFooter"></component>
    </div>
  
  </div>

  <script>window.context = null</script>
  <script src="https://visual-essays.netlify.app/visual-essays.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/highlight.min.js"></script>
  <script src="https://kit.fontawesome.com/19541ddce8.js" crossorigin="anonymous"></script>

<script>

const knownSites = [
  'localhost',
  'visual-essays.app', 'dev.visual-essays.app',
  'plant-humanities.app', 'dev.plant-humanities.app',
  'kent-maps.online', 'dev.kent-maps.online'
]

new Promise(function(resolve, reject) {
  function waitForContext() {
    if (window.context) {
      resolve(window.context)
    } else {
      setTimeout(waitForContext, 250)
    }
  }
  waitForContext()
})
.then(context => {
      console.log('context', context)
      window.app = new Vue({
        el: '#app',
        // store,
        // vuetify: new Vuetify(),
        components: {
          'indexHeader': httpVueLoader(context.components.indexHeader && context.components.indexHeader.src),
          'essayHeader': httpVueLoader(context.components.essayHeader && context.components.essayHeader.src),
          'siteFooter': httpVueLoader(context.components.siteFooter && context.components.siteFooter.src),
          'markdownViewer': httpVueLoader(`https://JSTOR-Labs.github.io/visual-essays/components/MarkdownViewer.vue`)
        },
        data: () => ({
          context,
          nav: [
            /*
            { path: '/', title: 'Home', icon: 'mdi-home', enabled: true },
            { path: '/about', title: 'About', icon: 'mdi-information', enabled: false },
            { path: '/contact', title: 'Contact', icon: 'mdi-contact-mail', enabled: false },
            { path: '/help', title: 'Help', icon: 'mdi-help-circle', enabled: false },
            { path: '/resources', title: 'Resources', icon: 'mdi-library', enabled: false }
            */
          ],
          height: 0,
          width: 0,
          headerHeight: 400,
          footerHeight: undefined,
          html: undefined,
          isLoaded: false,
          essayConfig: null,
          essayCache: {},
          progress: 0,
          appVersion: '0.7.0',
          libVersion: undefined,
          current: undefined,
          markdownViewer: undefined,
          markdown: undefined,
          ctr: 0,
          jwt: context.jwt,
          href: undefined
        }),
        computed: {
          isAuthenticated() { return this.jwt !== undefined }
        },
        mounted() {
          this.height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
          this.width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0)
          /*
          if (!this.context.isTouchDevice) {
            new ResizeObserver(entries => {
              entries.forEach(e => { this.height = e.contentRect.height; this.width = e.contentRect.width })
            }).observe(document.getElementById('content'))
          }
          */
          window.onpopstate = (e) => { this.loadEssay(e.state.file, true) }
          this.loadEssay(this.context.path)
          // Find and preload navigation pages
          this.nav.filter(navItem => !navItem.enabled)
          .forEach(navItem => {
            //this.cachingFetch(navItem.path)
            //.then(html => { if (html) {this.nav.map(item => item.enabled = item.enabled || item.path == navItem.path)} })
          })
        },
        updated() {
          this.sync()
        },
        methods: {
          sync() {
            if (window.vm) {
              if (this.headerHeight !== undefined && this.headerHeight !== window.vm.$store.getters.headerHeight) {
                window.vm.$store.dispatch('setHeaderHeight', this.headerHeight)
              }
              if (this.footerHeight !== undefined && this.footerHeight !== window.vm.$store.getters.footerHeight) {
                window.vm.$store.dispatch('setFooterHeight', this.footerHeight)
              }
            }
          },
          logout() {
            this.jwt = undefined
          },
          setHeaderHeight(height) {
            this.headerHeight = height
            this.sync()
          },
          setFooterHeight(height) {
            this.footerHeight = height
            this.sync()
          },
          menuItemClicked(path) {
            if (path !== this.current) this.loadEssay(path)
          },
          toggleOption(option) {
            if (option === 'layout') this.$store.dispatch('setLayout', this.$store.getters.layout[0] === 'h' ? 'vertical' : 'horizontal')
            if (option === 'viewerIsOpen') this.$store.dispatch('setViewerIsOpen', !this.$store.getters.viewerIsOpen)
            //if (option === 'header') this.headerEnabled = !this.headerEnabled
            //if (option === 'footer') this.footerEnabled = !this.footerEnabled
          },
          async fetchRetry (url, retries=3, backoff=300, lastError=null) {
            console.log(`fetchRetry: url=${url} retries=${retries}`)
            const retryCodes = [408, 500, 502, 503, 504, 522, 524]
            const delay = ms => new Promise(resolve => setTimeout(resolve, ms))
            if (retries === 0 ) throw new Error(lastError)
            try {
              const resp = await fetch(url)
              console.log(`status=${resp.status}`)
              if (retryCodes.includes(resp.status)) throw new Error(resp)
              return resp
            } catch (e) {
              await delay(backoff)
              return this.fetchRetry(url, retries-1, backoff * 2, lastError)
            }
          },
          cachingFetch(path, raw) {
            let url
            if ( path === '/help') {
              url = `https://${this.context.branch.codeBranch === 'develop' ? 'dev.' : ''}visual-essays.app/essay/jstor-labs/ve-content/help?branch=${this.context.branch}&root=/docs`
            } else {
              url = `${this.context.service}/essay/${this.context.acct}/${this.context.repo}/${this.context.branch}${path}${raw ? '&raw' : ''}`
            }
            console.log(url)
            // console.log(`cachingFetch: contentBranch=${this.context.branch} service=${this.context.service} acct=${this.context.acct} repo=${this.context.repo} ghBase=${this.context.ghBase} path=${path} url=${url} cached=${this.essayCache[url] !== undefined}`)
            if (!this.essayCache[url]) {
              this.essayCache[url] = this.fetchRetry(url).then(resp => resp.ok ? resp.text() : null)
            }
            return this.essayCache[url]
          },
          loadEssay(path, replace, retries) {
            // console.log(`loadEssay: path=${path} current=${this.current}`)
            this.cachingFetch(path)
            .then(html => {
              browserPath = path === '/help'
                ? '/help'
                : `${this.context.browserRoot}${path.replace(/\.md$/, '')}`

              // console.log(`loadEssay: contentBranch=${this.context.branch} acct=${this.context.acct} repo=${this.context.repo} path=${path} browserPath=${browserPath} replace=${replace}`)
              if (replace) {
                history.replaceState({file: path || ''}, '', browserPath)
              } else {
                history.pushState({file: path || ''}, '', browserPath)
              }
              this.href = window.location.href
              this.html = html
              this.current = path
              // console.log('loadEssay', window.location, this.current)              
              document.getElementById('content').classList.remove('visible')
              document.getElementById('content').classList.add('hidden')
              this.$nextTick(() => {
                const essayElem = document.getElementById('essay')
                console.log(essayElem)
                if (essayElem) window._essay = essayElem.dataset.name
              })
            })
          },
          viewMarkdown() {
            const url = this.context.path === '/help' && hostname !== 'localhost'
              ? `https://${this.context.branch.codeBranch === 'develop' ? 'dev.' : ''}visual-essays.app/essay/jstor-labs/ve-content/help?raw&root=/docs&branch=${this.context.branch}`
              : `${this.context.service}/markdown-viewer/${this.context.acct}/${this.context.repo}${this.context.path}?branch=${this.context.branch}&root=${this.context.mdRoot}`
            if (this.markdownViewer) { this.markdownViewer.close() }
            this.markdownViewer = window.open(url, '_blank', `toolbar=yes,location=yes,left=0,top=0,width=1000,height=1200,scrollbars=yes,status=yes`)
          },
          editMarkdown(editor) {
            const url = editor == 'stackedit'
              ? `https://stackedit.io/app#providerId=githubWorkspace&owner=${this.context.acct}&repo=${this.context.repo}&branch=${this.context.branch}`
              : `https://${this.context.branch.codeBranch === 'develop' ? 'dev.' : ''}editor.visual-essays.app${this.context.mdRoot}${this.context.path === '/' ? window._essay : this.current}.md`
            if (this.markdownViewer) { this.markdownViewer.close() }
            this.markdownViewer = window.open(url, '_blank', `toolbar=yes,location=yes,left=0,top=0,width=1400,height=1200,scrollbars=yes,status=yes`)
          },
          convertLinks() {
            // convert embedded essay links
            const essayElem = document.getElementById('essay')
            if (essayElem) {
              essayElem.querySelectorAll('a').forEach(link => {
                // console.log(link.href)
                if (!link.href || link.href.indexOf(this.context.service) === 0 || link.href.indexOf('/help#') > 0 ) {
                  let target = link.dataset.target
                  if (!target) { 
                    const parsedUrl = parseUrl(link.href)
                    if (parsedUrl.hash === '' ) {
                      const pathElems = parsedUrl.pathname.split('/').filter(pathElem => pathElem !== '')
                      console.log(pathElems)

                      if (context.site.indexOf('github.io') > 0) {
                        // target = `/${pathElems[2]}/${pathElems.slice(4).join('/')}`
                        target = `/${pathElems.slice(4).join('/')}`
                      } else {
                        const offset =  knownSites.indexOf(context.site) >= 0
                          ? 4
                          : this.context.browserRoot.split('/').length
                        target = `/${pathElems.slice(offset).join('/')}`
                      }

                      // console.log(pathElems, this.context.mdRoot, target)
                    } else {
                      target = parsedUrl.hash.split('?')[0]
                    }
                  }
                  link.addEventListener('click', (e) => {
                    if (target[0] === '#') {
                      document.querySelector(target).scrollIntoView({block:'center'})
                    } else {
                      this.loadEssay(target)
                    }
                  })
                  link.removeAttribute('href')
                  link.setAttribute('data-target', target)
                } else {
                  link.innerHTML += '<sup><i class="fal fa-external-link-alt" style="margin-left:4px;font-size:0.8em;color:blue;"></i></sup>'
                  link.setAttribute('target', '_blank')
                }
              })
            }
          },
          waitForEssayReady() {
            const essayElem = document.getElementById('essay')
            if (essayElem) {
              this.convertLinks()
              document.getElementById('content').classList.add('visible')
              document.getElementById('content').classList.remove('hidden')
              //document.title = this.essayConfig.title || ''
            } else {
              setTimeout(this.waitForEssayReady, 10)
            }
          }
        },
        watch: {
          layout() {
            // console.log(`main.layout=${this.layout}`)
          },
          isLoaded() {    
            // console.log(`isLoaded=${this.isLoaded}`, this.essayConfig)
            if (this.isLoaded) {
              this.isLoaded = false
              this.$nextTick(() => {
                // const scrollableContent = document.getElementById('scrollableContent')
                // if (scrollableContent) scrollableContent.scrollTo(0, 0)
                this.waitForEssayReady()
              })
            }
          }
        }
      })
    })
    function parseUrl (href) {
      const match = href.match(/^(https?)\:\/\/(([^:\/?#]*)(?:\:([0-9]+))?)(\/[^?#]*)(\?[^#]*|)(#.*|)$/)
      return match && {protocol: match[1], host: match[2], hostname: match[3], origin: `${match[1]}://${match[2]}`, port: match[4], pathname: match[5], search: match[6], hash: match[7]}
    }
  </script>
</body>
</html>
